<script>
  // Inisialisasi variabel
  let followed = {1: false, 2: false, 3: false};
  const correctPassword = "DESAGACOR123";
  const music = document.getElementById('music');
  
  // Fungsi untuk menandai channel yang sudah difollow
  function markFollow(num) {
    followed[num] = true;
    updateProgress();
  }

  // Fungsi untuk update progress bar
  function updateProgress() {
    const total = Object.keys(followed).length;
    const done = Object.values(followed).filter(Boolean).length;
    const percent = Math.floor((done / total) * 100);
    
    document.getElementById("progressBar").style.width = percent + "%";
    
    // Tampilkan tombol next jika semua channel sudah difollow
    if (percent === 100) {
      document.getElementById("nextBtn").style.display = "block";
    }
  }

  // Fungsi untuk pindah ke halaman password
  function gotoPassword() {
    // Mainkan musik saat tombol lanjut ditekan
    music.play().catch(e => console.log("Autoplay prevented:", e));
    
    // Animasi transisi halaman
    document.getElementById("page1").classList.remove("active");
    setTimeout(() => {
      document.getElementById("page2").classList.add("active");
    }, 300);
  }

  // Fungsi untuk cek password
  function checkPassword() {
    const pw = document.getElementById("password").value;
    
    if (pw === correctPassword) {
      // Animasi transisi halaman
      document.getElementById("page2").classList.remove("active");
      setTimeout(() => {
        document.getElementById("page3").classList.add("active");
      }, 300);
    } else {
      alert("Password salah!");
      // Animasi shake jika password salah
      document.getElementById("password").style.animation = "shake 0.5s";
      setTimeout(() => {
        document.getElementById("password").style.animation = "";
      }, 500);
    }
  }

  // Fungsi-fungsi untuk copy text
  function copyHiddenText() {
    copyToClipboard("hiddenText", "Teks V1 telah disalin!");
  }

  function copyHiddenMek() {
    copyToClipboard("hiddenMek", "Teks V2 telah disalin!");
  }

  function copyHiddenTextV3() {

  }

    copyToClipboard("hiddenTextV4", "Teks V4 telah disalin!");
  }

  function copyBannedID() {
    copyToClipboard("reportID", "Laporan Banned ID telah disalin!");
  }

    copyToClipboard("reportEN", "Laporan Banned EN telah disalin!");
  }

  function copyBannedHI() {
    copyToClipboard("reportHI", "Laporan Banned HI telah disalin!");
  }

  function copyBannedES() {
    copyToClipboard("reportES", "Laporan Banned ES telah disalin!");
  }

  // Fungsi universal untuk copy ke clipboard
  function copyToClipboard(elementId, successMessage) {
    const textarea = document.getElementById(elementId);
    textarea.select();
    
    try {
      document.execCommand('copy');
      showAlert(successMessage);
    } catch (err) {
      console.error('Gagal menyalin teks: ', err);
      showAlert("Gagal menyalin teks!");
    }
  }

  // Fungsi untuk menampilkan alert
  function showAlert(message) {
    const alertBox = document.createElement('div');
    alertBox.style.position = 'fixed';
    alertBox.style.bottom = '20px';
    alertBox.style.left = '50%';
    alertBox.style.transform = 'translateX(-50%)';
    alertBox.style.backgroundColor = '#25d366';
    alertBox.style.color = 'white';
    alertBox.style.padding = '10px 20px';
    alertBox.style.borderRadius = '5px';
    alertBox.style.zIndex = '1000';
    alertBox.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
    alertBox.style.animation = 'fadeIn 0.3s, fadeOut 0.3s 2s forwards';
    alertBox.textContent = message;
    
    document.body.appendChild(alertBox);
    
    setTimeout(() => {
      document.body.removeChild(alertBox);
    }, 2300);
  }

  const style = document.createElement('style');
  style.textContent = `
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }
    
    @keyframes fadeOut {
      from { opacity: 1; transform: translate(-50%, 0); }
      to { opacity: 0; transform: translate(-50%, 20px); }
    }
  `;
  document.head.appendChild(style);
